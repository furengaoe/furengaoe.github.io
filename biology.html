<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 50%, #06beb6 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            animation: float 12s ease-in-out infinite;
        }

        body::before {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(56, 239, 125, 0.15) 0%, transparent 70%);
            top: -250px;
            left: -250px;
        }

        body::after {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(6, 190, 182, 0.12) 0%, transparent 70%);
            bottom: -200px;
            right: -200px;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
            33% { transform: translate(60px, 60px) scale(1.1) rotate(120deg); }
            66% { transform: translate(-40px, 80px) scale(0.95) rotate(240deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(30px);
            border-radius: 40px;
            padding: 55px 50px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3), 
                        inset 0 1px 0 rgba(255,255,255,0.9);
            max-width: 700px;
            width: 100%;
            animation: fadeIn 1s ease-out;
            border: 4px solid rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(135deg, #11998e, #38ef7d, #06beb6);
            border-radius: 40px;
            z-index: -1;
            opacity: 0.6;
            filter: blur(15px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 45px;
            position: relative;
        }

        .icon {
            font-size: 56px;
            margin-bottom: 15px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .title {
            font-size: 40px;
            font-weight: 800;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 50%, #06beb6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 17px;
            color: #555;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 35px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(56, 239, 125, 0.1) 0%, rgba(17, 153, 142, 0.08) 100%);
            padding: 25px 20px;
            border-radius: 25px;
            text-align: center;
            border: 2px solid rgba(56, 239, 125, 0.2);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .stat-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 35px rgba(56, 239, 125, 0.3);
            border-color: rgba(56, 239, 125, 0.5);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .stat-label {
            font-size: 13px;
            color: #666;
            margin-top: 6px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .control-group {
            margin-bottom: 30px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(56, 239, 125, 0.08) 0%, rgba(17, 153, 142, 0.06) 100%);
            border-radius: 30px;
            border: 3px solid rgba(56, 239, 125, 0.2);
            position: relative;
            overflow: hidden;
        }

        .control-group::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .label {
            font-size: 19px;
            font-weight: 700;
            color: #222;
            margin-bottom: 22px;
            display: block;
            text-align: center;
            letter-spacing: 1px;
        }

        .number-selector {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .number-btn {
            width: 75px;
            height: 75px;
            border: 4px solid #11998e;
            background: white;
            border-radius: 50%;
            font-size: 28px;
            font-weight: 800;
            color: #11998e;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.25);
        }

        .number-btn::before {
            content: '';
            position: absolute;
            inset: -6px;
            border-radius: 50%;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            filter: blur(12px);
        }

        .number-btn::after {
            content: attr(data-num);
            position: absolute;
            font-size: 12px;
            top: -25px;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            padding: 4px 10px;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(5px);
            transition: all 0.3s ease;
            font-weight: 700;
        }

        .number-btn:hover {
            transform: scale(1.2) rotate(10deg);
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.45);
        }

        .number-btn:hover::before {
            opacity: 0.7;
        }

        .number-btn:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        .number-btn.active {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border-color: transparent;
            transform: scale(1.15);
            box-shadow: 0 12px 35px rgba(17, 153, 142, 0.55);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .number-btn.active::before {
            opacity: 0.9;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1.15); }
            50% { transform: scale(1.2); }
        }

        .draw-btn {
            width: 100%;
            padding: 25px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 50%, #06beb6 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 24px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 15px 40px rgba(17, 153, 142, 0.5);
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.4);
            letter-spacing: 2px;
        }

        .draw-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            transform: translate(-50%, -50%);
            transition: width 0.7s, height 0.7s;
        }

        .draw-btn:hover::before {
            width: 500px;
            height: 500px;
        }

        .draw-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 50px rgba(17, 153, 142, 0.65);
        }

        .draw-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .draw-btn span {
            position: relative;
            z-index: 1;
        }

        .results {
            margin-top: 40px;
            min-height: 120px;
            padding-right: 10px;
        }

        .results::-webkit-scrollbar {
            width: 10px;
        }

        .results::-webkit-scrollbar-track {
            background: rgba(17, 153, 142, 0.1);
            border-radius: 12px;
        }

        .results::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .results::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #38ef7d, #11998e);
        }

        .results-title {
            font-size: 20px;
            font-weight: 700;
            color: #222;
            margin-bottom: 25px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.4s ease;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .results-title.show {
            opacity: 1;
        }

        .results-title::before,
        .results-title::after {
            content: '';
            height: 3px;
            flex: 1;
            background: linear-gradient(135deg, transparent, #38ef7d, transparent);
            border-radius: 3px;
        }

        .result-item {
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(240,255,245,0.95) 100%);
            padding: 24px 40px;
            border-radius: 22px;
            margin-bottom: 16px;
            font-size: 26px;
            font-weight: 800;
            color: #1a1a1a;
            text-align: center;

            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.2);
            border: 3px solid rgba(56, 239, 125, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        .result-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(56,239,125,0.3), transparent);
            transition: left 0.6s ease;
        }

        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 12px 35px rgba(17, 153, 142, 0.35);
            border-color: rgba(56, 239, 125, 0.6);
        }

        .result-item:hover::before {
            left: 100%;
        }

        .result-item .number {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            border-radius: 50%;
            line-height: 40px;
            font-size: 18px;
            margin-right: 15px;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-60px) rotate(-8deg);
            }
            to {
                opacity: 1;
                transform: translateX(0) rotate(0);
            }
        }

        .copyright {
            margin-top: 45px;
            text-align: center;
            color: rgba(255, 255, 255, 0.98);
            font-size: 15px;
            line-height: 2.2;
            font-weight: 600;
            text-shadow: 0 3px 12px rgba(0, 0, 0, 0.25);
            letter-spacing: 0.5px;
        }

        .copyright-line {
            margin: 6px 0;
        }

        @media (max-width: 700px) {
            .container {
                padding: 35px 30px;
            }
            .title {

            }
            .stats {

                gap: 15px;
            }
            .number-btn {
                width: 65px;
                height: 65px;
                font-size: 24px;
            }
        }
    </style>
</head>
