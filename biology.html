    <style>

        body {

            background: #11998e;
            min-height: 100vh;
            display: flex;

            align-items: center;
            padding: 40px 20px;

        .icon {

        .title {

            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {

            padding: 20px;
            border-radius: 15px;

        .stat-icon {

            font-size: 28px;
            font-weight: bold;
            color: #11998e;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .control-group {
            margin-bottom: 25px;
            padding: 25px;
            background: #f0f9f8;
            border-radius: 15px;
            border: 2px solid #e0f2f1;
        }

        .label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            display: block;
            text-align: center;
        }

        .number-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .number-btn {
            width: 60px;
            height: 60px;
            border: 3px solid #11998e;
            background: white;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            color: #11998e;
            cursor: pointer;
        }

        .number-btn:hover {
            background: #e0f2f1;
        }

        .number-btn.active {
            background: #11998e;
            color: white;
        }

        .draw-btn {
            width: 100%;
            padding: 20px;
            background: #11998e;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .draw-btn:hover {
            background: #0d7a6f;
        }

        .draw-btn:active {
            background: #0a5f56;
        }

        .results {
            margin-top: 30px;
            min-height: 100px;
        }

        .results-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .result-item {
            background: #f0f9f8;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 12px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            text-align: center;
            border: 2px solid #e0f2f1;
        }

        .result-item .number {
            display: inline-block;
            width: 35px;
            height: 35px;
            background: #11998e;
            color: white;
            border-radius: 50%;
            line-height: 35px;
            font-size: 16px;
            margin-right: 12px;
        }

        .copyright {
            margin-top: 30px;
            text-align: center;
            color: white;
            font-size: 14px;
            line-height: 1.8;
        }

        @media (max-width: 700px) {
            .container {
                padding: 30px 20px;
            }

            }

                gap: 12px;

            }

    </style>
</head>
